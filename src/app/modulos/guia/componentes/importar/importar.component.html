<nb-card>
  <nb-card-header>Importar guias</nb-card-header>
  <nb-card-body>
    <div class="file-upload">
      <label class="file-upload-label" for="fileInput"
        >Seleccionar Archivo</label
      >
      <input id="fileInput" type="file" (change)="onFileChange($event)" />
      <span class="file-name" *ngIf="fileName">{{ fileName }}</span>
    </div>
    <button nbButton status="primary" (click)="uploadFile()">Importar</button>
  </nb-card-body>
</nb-card>
