<div class="row">
  <div class="col-xl-12">
    <nb-card>
      <nb-card-header>Nuevo contenedor</nb-card-header>
      <nb-card-body>
        <app-formulario
          [informacionContenedor]="informacionContenedor"
          (dataFormulario)="enviarFormulario($event)"
        ></app-formulario>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div *ngIf="procesando" class="fake-loading">
  <span>Creando contenedor espere un momento...</span>
</div>
