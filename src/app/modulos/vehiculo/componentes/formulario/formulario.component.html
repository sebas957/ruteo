<form
  (ngSubmit)="enviar()"
  [formGroup]="formularioVehiculo"
  #form="ngForm"
  aria-labelledby="title"
>
  <div
    class="fv-row d-flex"
    [ngClass]="{
      'justify-content-start': true
    }"
  >
    <a
      nbButton
      status="basic"
      size="small"
      status="control"
      [routerLink]="['/administracion/vehiculo/lista']"
      style="margin-right: 10px"
    >
      <nb-icon icon="arrow-back-outline"></nb-icon>
      Atrás
    </a>
    <button nbButton type="submit" size="small" status="primary" #btnGuardar>Guardar</button>
  </div>
  <nb-card>
    <nb-card-header>Nuevo vehículo</nb-card-header>
    <nb-card-body>
      <div class="row mb-10">
        <div class="col-md-6 col-sm-12">
          <label class="label required">Placa</label>
          <input
            nbInput
            fullWidth
            formControlName="placa"
            type="text"
            autocomplete="off"
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <label class="label required">Capacidad</label>
          <input
            nbInput
            fullWidth
            formControlName="capacidad"
            type="text"
            autocomplete="off"
          />
        </div>
      </div>
    </nb-card-body>
  </nb-card>

    <nb-card-header>Ubicación</nb-card-header>
    <nb-card-body>
      <app-vehicle-map></app-vehicle-map>
    </nb-card-body>
  </nb-card> -->
</form>
