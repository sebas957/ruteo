<div
class="fv-row d-flex"
[ngClass]="{
  'justify-content-start': true
}"
>
<button
  nbButton
  status="basic"
  size="small"
  status="control"
  [routerLink]="['/administracion/vehiculo/lista']"
  style="margin-right: 10px"
>
  <nb-icon icon="arrow-back-outline"></nb-icon>
  Atrás
</button>
</div>
<nb-card>
  <nb-card-header>Detalle vehículo</nb-card-header>
  <nb-card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td class="fw-bold text-gray-800 fs-6 bg-gray-100">Placa</td>
          <td colspan="7">{{ vehiculo.placa }}</td>
          <td class="fw-bold text-gray-800 fs-6 bg-gray-100">Capacidad</td>
          <td colspan="7">{{ vehiculo.capacidad }}</td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
