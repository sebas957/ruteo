<div
class="fv-row d-flex"
[ngClass]="{
  'justify-content-start': true
}"
>
<a
  nbButton
  status="basic"
  size="small"
  status="control"
  [routerLink]="['/administracion/franja/lista']"
  style="margin-right: 10px"
>
  <nb-icon icon="arrow-back-outline"></nb-icon>
  Atr√°s
</a>
</div>
<nb-card>
  <nb-card-header>Detalle franja</nb-card-header>
  <nb-card-body>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr>
          <td class="fw-bold text-gray-800 fs-6 bg-gray-100">Franja</td>
          <td colspan="7">{{ franja.nombre }}</td>
          <td class="fw-bold text-gray-800 fs-6 bg-gray-100">Coordenadas</td>
          <td colspan="7">{{ franja.coordenadas }}</td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
